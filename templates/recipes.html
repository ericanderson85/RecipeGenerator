<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>

<body>
    <h1><u class="title">Recipe Generator</u></h1>
    <div class="recipes-container">
        {% for recipe in recipe_list %}
        <div class="recipe">
            <img src="{{ recipe['Name'].jpg }}" width="300px" height="150px">
            <div class="text-container">
                <h2 class="recipe-name"><a href="{{ recipe['Link'] }}" target="_blank">{{ recipe["Name"] }}</a></h2>
                <p class="recipe-ingredients">
                    {% for i in range(recipe["Ingredients"] | length - 1) %}
                    {{ recipe["Ingredients"][i] }},
                    {% endfor %}
                    {{ recipe["Ingredients"][recipe["Ingredients"] | length - 1] }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
