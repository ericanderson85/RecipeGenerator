{% extends 'base.html' %} {% block content %}
<a href="/"><h1 class="title">Search By Ingredients</h1></a>
<div class="container">
  <form id="form">
    <div class="dropdown-container">
      <input
        class="text-box"
        type="text"
        id="input"
        placeholder="Select ingredients . . ."
        autocomplete="off"
      />
      <ul class="autocomplete-list" id="ingredient-list"></ul>
    </div>
    <input
      class="search"
      id="search"
      type="button"
      value="Search"
      onclick="send_ingredients()"
    />
  </form>
</div>
<div class="ingredients" id="ingredients"></div>
{% endblock %}
